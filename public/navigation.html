<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Traning</title>
    <link rel="stylesheet" href="/public/public/css/min.css">
</head>
<body class="antialiased font-sans bg-gray-100">

<div x-data="{open: false}">
    <div class="bg-gray-900 text-gray-300">
        <div class="flex justify-between px-4 py-6">
            <a class="text-lg font-medium" href="">Parasinta</a>
            <button @click="open = !open" class="text-white focus:outline-none">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path :class="{ 'hidden' : open === false }" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    <path :class="{ 'hidden' : open === true }" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <div :class="{ 'hidden' : open == false }" class="lg:flex flex-col lg:flex-row lg:items-center justify-between bg-gray-900 text-sm py-4 border-t border-gray-800">
        <div class="flex lg:items-center flex-col lg:flex-row">
            <a href="" class="py-2 px-4 text-gray-400 hover:text-white">Home</a>
            <a href="" class="py-2 px-4 text-gray-400 hover:text-white">About</a>
            <a href="" class="py-2 px-4 text-gray-400 hover:text-white">Contact</a>
        </div>
        <div class="flex flex-col lg:flex-row lg:items-center">
            <a href="" class="py-2 px-4 text-gray-400 hover:text-white">Login</a>
            <a href="" class="py-2 px-4 text-gray-400 hover:text-white">Register</a>
        </div>
    </div>
</div>
    <script src="/public/js/min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

</body>
</html>
